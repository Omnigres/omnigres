watch:
  - .
repo_url: https://github.com/omnigres/omnigres
repo_name: omnigres/omnigres

theme:
  font:
    text: Atkinson Hyperlegible
    code: Martian Mono
  name: material
  palette:
    scheme: default
    primary: white
  logo: 'data:image/svg+xml;base64,'
  features:
    - content.code.copy
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.top
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - toc:
      permalink: true
  - admonition
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - footnotes
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - tables

plugins:
- search
- mkdoxy:
    projects:
      omni: # name of project must be alphanumeric + numbers (without spaces)
        src-dirs:  omni/omni # path to source code (support multiple paths separated by space) => INPUT
        full-doc: True # if you want to generate full documentation
        doxy-cfg: # standard doxygen configuration (key: value)
          FILE_PATTERNS: "*.h" # specify file patterns to filter out
          RECURSIVE: True # recursive search in source directories
          PREDEFINED: "DOXYGEN_SKIP_INCLUDES"
          TYPEDEF_HIDES_STRUCT: NO
- monorepo
- include-markdown
- glightbox

extra_css:
  - stylesheets/extra.css